# sonar-project.properties

#— Project identification —
sonar.organization=silk-route-connect
sonar.projectKey=Silk-Route-Connect_Ombor.API

#— Source layout —
sonar.sources=src
sonar.tests=tests

#— Coverage inputs —
# Merge all OpenCover outputs for branch coverage
sonar.cs.opencover.reportsPaths=coverage-report/*.opencover.xml

#— Exclude generated & report files —
sonar.exclusions=\
  **/coverage-report/**,\
  **/*.opencover.xml,\
  **/*.cobertura.xml

#— Exclude mapping/helpers from coverage metrics if desired —
sonar.coverage.exclusions=\
  **/Mappings/*.cs,\
  **/Generated/**/*.cs
